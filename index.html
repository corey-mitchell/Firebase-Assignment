<!DOCTYPE html>
<html>
<head>
    <title>Train Schedule</title>

    <!-- CSS Elements -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
        </div>

        <!-- Train Schedule -->
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                   <h3 class="card-title">Current Train Schedule</h3>
                </div>
                        
                <div class="card-block">                      
                    <table class="table">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                </div>                       
            </div>
        </div>

        <!-- Add Train -->
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Add Train</h3>
                </div>

                <div class="card-block">
                    <div class="inputDivs">
                        <p class="inputTopText">Train Name</p>

                        <input type="text" class="textBoxes" id="train-name">
                    </div>

                    <div class="inputDivs">
                        <p class="inputTopText">Destination</p>

                        <input type="text" class="textBoxes" id="train-destination">
                    </div>

                    <div class="inputDivs">
                        <p class="inputTopText">First Train Time (HH:mm - Military Time)</p>

                        <input type="number" class="textBoxes" id="first-train-time">
                    </div>

                    <div class="inputDivs">
                        <p class="inputTopText">Frequency (min)</p>

                        <input type="number" class="textBoxes" id="train-frequency">
                    </div>

                    <div>
                        <button id="submitBtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>

<!-- Javascript -->
<script src="assets/Javascript/firebase.js"></script>

</html>
